# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Base directory for storing uploaded files. This can be overridden by setting
# a system property or environment variable named "file.upload-dir". When
# overridden with an absolute path (e.g. "/var/lib/library/uploads"), files will
# be saved there and served under the "/files/**" path.
file.upload-dir=uploads

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/,file:${file.upload-dir}/
spring.mvc.static-path-pattern=/files/**

spring.jackson.property-naming-strategy=SNAKE_CASE

